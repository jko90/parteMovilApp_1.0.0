<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title class="ion-text-center ion-text-uppercase"> Ingreso al Sistema </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="8" offset-sm="2" size-md="6" offset-md="3" size-xl="4" offset-md="4">
        <ion-card>

          <ion-card-header class="ion-text-center">
            <ion-card-title>

            </ion-card-title>
            <img height="100px" alt="100px" src="assets/escudo-ejercito.png" />
          </ion-card-header>

     <ion-card-content class="ion-text-center">  

            <form >

              <ion-item class="ion-text-center">
                <ion-label position="floating" >Usuario</ion-label>
                <ion-input class="redondeado"  type="text" [(ngModel)]="ciUsuario" maxlength="10" [ngModelOptions]="{standalone: true}" required></ion-input>
              </ion-item>
              
            </form>
            <br />

            <ion-button shape="round" (click)="validarUsuario()">Ingresar</ion-button>

          </ion-card-content>  

        </ion-card>

      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
