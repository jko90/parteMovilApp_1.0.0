
<app-enca-atras titulo="{{titCompar}}"> {{persona.tipoPLAP}}</app-enca-atras>

<ion-content fullscreen>
  <ion-grid fixed>
    <ion-row>
      <ion-col style="text-align: center;">

        <ion-item>
          <ion-label class="labelCatal  ion-text-wrap"> Fecha de Presentación /Suspensión: </ion-label>
          <ion-datetime placeholder=" {{ persona.fFin | date: 'yyyy-MM-dd HH:mm'}}" display-format="DD MMMM YYYY HH:mm"
            cancelText="Cancelar!!!" (ionChange)="cambioFecha($event)"></ion-datetime>
        </ion-item>
 
        <ion-button shape="round" fill="outline" (click)="suspender()"> GUARDAR </ion-button>

      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
