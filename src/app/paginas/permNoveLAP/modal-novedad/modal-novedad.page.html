<app-enca-atras titulo="{{titCompar}}"></app-enca-atras>

<ion-content>
  <ion-grid fixed>
    <ion-row style="text-align: center !important; ">
      <ion-col>
        <ion-item>
          <ion-row>
            <ion-label class="labelCatal"> Grado: </ion-label>
            <ion-label class="labelResult ion-text-wrap">
              {{persona.gradoGrupo}}
            </ion-label>
          </ion-row>
        </ion-item>

        <ion-item>
          <ion-row>
            <ion-label class="labelCatal"> Nombres: </ion-label>
            <ion-label class="labelResult ion-text-wrap">
              {{persona.nombreCompleto}}
            </ion-label>
          </ion-row>
        </ion-item>
        <br />

        <ion-item class="ion-text-center">
          <ion-row>
            <ion-label class="labelCatal" style="top: -10% !important;"> Observación: </ion-label>
            <ion-textarea maxlength="100" class="labelResult ion-text-wrap redondeado" outline
              placeholder="Ingrese motivo" type="text" [(ngModel)]="observacionn">
            </ion-textarea>
          </ion-row>
        </ion-item>
        <br />

        <ion-item>
          <ion-row>
            <ion-row>
              <ion-label style="text-align: center; width: 100%;"> Fecha Inicia: </ion-label>
            </ion-row>
            <br>
            <ion-datetime placeholder="ELIJA UNA FECHA " display-format="DD MMMM YYYY HH:mm" cancelText="Cancelar!!!"
              (ionChange)="fechaInicio($event)">
            </ion-datetime>
          </ion-row>
        </ion-item>
        <br />

        <ion-item >
          <ion-row>
            <ion-label class="labelCatal ion-text-wrap">
              Tipo de novedad:
            </ion-label>
            <ion-select (ionChange)="capturaTipoNovedad($event)" okText="Aceptar" cancelText="Cancelar"
              placeholder="Opción">
              <ion-select-option class="select-full-width" *ngFor="let tnov of tipoNovedad" [value]="tnov.clpCodigo">
                {{ tnov.descripcion }}
              </ion-select-option>
            </ion-select>
          </ion-row>
        </ion-item>
        <br>

        <ion-button shape="round" fill="outline" (click)="registrarNovedad()">
          REGISTRAR
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
