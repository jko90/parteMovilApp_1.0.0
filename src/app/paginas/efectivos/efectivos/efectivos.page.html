<app-encabezado titulo="{{siglaUnidad}}"></app-encabezado>
<ion-searchbar placeholder="Buscar.." inputmode="text" (ionChange)="buscarPersonal( $event )" animated></ion-searchbar>
<ion-content>
  <ion-grid fixed>
    <ion-col style="text-align: center">
      <ion-row>
        <ion-row>
          <ion-item class="negrilla1">
            <ion-label> Grado</ion-label>
            <div class="ancho1">
              <ion-label> Nombres</ion-label>
            </div>
          </ion-item>
          <ion-item class="contenedor" *ngFor="let detalle of efectivos | filtrar:buscador:'nombreCompleto'"
            (click)="montrarDetalle(detalle)">
            <div class="anchoNom1">
              <ion-label class="ionLabel"> {{ detalle.gradoGrupo }} </ion-label>
            </div>
            <div class="anchoDat1">
              <ion-label class="ionLabel ion-text-wrap">
                {{ detalle.nombreCompleto }}
              </ion-label>
            </div>
          </ion-item>
          <br>
          <br>
          <div style="text-align: center; width: 100%;" *ngIf="efectivosNoOrganicos != null" >
            <br>
            <ion-label  class="subTitulo2 ">NO ORGANICOS</ion-label>
            <ion-item class="contenedor" *ngFor="let detalle of efectivosNoOrganicos | filtrar:buscador:'nombreCompleto'"
            (click)="montrarDetalle(detalle)">
            <div class="anchoNom1">
              <ion-label class="ionLabel"> {{ detalle.gradoGrupo }} </ion-label>
            </div>
            <div class="anchoDat1">
              <ion-label class="ionLabel ion-text-wrap">
                {{ detalle.nombreCompleto }}
              </ion-label>
            </div>
          </ion-item>
          </div>

        </ion-row>
      </ion-row>

    </ion-col>
  </ion-grid>
</ion-content>
