<ion-content fullscreen>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()" shape="round" fill="outline">CERRAR</ion-button>

    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="repetirSemana()" shape="round" fill="outline">REPETIR</ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center ion-text-uppercase"> {{ tituEncabezado }}</ion-title>
  </ion-toolbar>

  <ion-grid fixed>
    <ion-row>
      <ion-col style="text-align: center;">

        <ion-item >
          <ion-label class="objPersonaMdl"> Cedula: </ion-label>
          <ion-label class="labelResult ion-text-wrap"> {{objPersonaMdl.memCedula}} </ion-label>
        </ion-item>

        <ion-item>
          <ion-label class="objPersonaMdl"> Grado: </ion-label>
          <ion-label class="labelResult ion-text-wrap"> {{objPersonaMdl.gradoGrupo}} </ion-label>
        </ion-item>

        <ion-item>
          <ion-label class="objPersonaMdl"> Nombres: </ion-label>
          <ion-label class="labelResult ion-text-wrap"> {{objPersonaMdl.nombreCompleto}} </ion-label>
        </ion-item>

        <ion-item >
          <ion-label class="labelCatal"> Perfil: </ion-label>
          <ion-label class="labelResult ion-text-wrap"> {{objPersonaMdl.perfil}} </ion-label>
        </ion-item>

        <ion-item >
          <ion-label class="labelCatal"> Fecha Inicia: </ion-label>
          <ion-label class="labelResult ion-text-wrap"> {{ fechaIni }} </ion-label>
        </ion-item>

        <ion-item >
          <ion-label class="labelCatal"> Fecha Finaliza: </ion-label>
          <ion-label class="labelResult ion-text-wrap"> {{ fechaFin}} </ion-label>
        </ion-item>

        <ion-item >
          <ion-label class="labelCatal"> Unidad: </ion-label>
          <ion-label class="labelResult ion-text-wrap"> {{objPersonaMdl.unidad}} </ion-label>
        </ion-item>

        <ion-button shape="round" fill="outline" (click)="finalizarSemana()"> FINALIZAR
        </ion-button>

      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
