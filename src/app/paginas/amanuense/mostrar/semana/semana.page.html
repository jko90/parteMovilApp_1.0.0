<app-encabezado titulo="{{siglaUnidad}}"></app-encabezado>

<ion-content>
    <ion-grid fixed>
        <ion-col style="text-align: center">
            <ion-row>
                <ion-item class="negrilla1">
                    <ion-label> Grado/Nombre</ion-label>
                    <div class="ancho1">
                        <ion-label> Fecha Fin</ion-label>
                    </div>
                </ion-item>
                <ion-item class="contenedor" *ngFor="let detalle of semanaClasOfic " 
                (click)="mostrarModal(detalle)">
                    <div class="anchoDat1">
                        <ion-label class="ionLabel "> {{ detalle.nombreAbreviado }}
                        </ion-label>
                    </div>
                    <div>
                        <ion-label class="labelResult ion-text-wrap"> {{ detalle.fFin | date:'dd/MM/yyyy HH:mm'}}
                        </ion-label>
                    </div>
                </ion-item>
            </ion-row>
        </ion-col>
    </ion-grid>

</ion-content>
