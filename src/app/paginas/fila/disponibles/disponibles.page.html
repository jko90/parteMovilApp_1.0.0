<app-encabezado titulo="{{siglaUnidad}}"></app-encabezado>

<ion-searchbar placeholder="Buscar.." inputmode="text" (ionChange)="buscarPersonal( $event )" animated></ion-searchbar>
<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="refrescarPantalla($event)">
        <ion-refresher-content refreshingSpinner="circles"></ion-refresher-content>
    </ion-refresher>
    <ion-grid fixed>
        <ion-label style="margin-left: 43%;" class="subTitulo2 ">FILA</ion-label>
        <ion-col style="text-align: center;">
            <ion-row>
                <ion-item class="negrilla1">
                    <ion-label> Grado / Nombres </ion-label>
                    <div class="ancho1">
                        <ion-label> Asignar </ion-label>
                    </div>
                </ion-item>
                <ion-item class="contenedor" *ngFor="let detalle of disponible | filtrar:buscador:'nombreAbreviado'">
                    <ion-label class="ionLabel"> {{detalle.nombreAbreviado}} </ion-label>
                    <ion-select (ionChange)="capturaObjEnviar($event, detalle)" placeholder="OpciÃ³n" okText="Aceptar"
                        cancelText="Cancelar">
                        <ion-select-option value="fueraFila">Fuera de fila</ion-select-option>
                        <ion-select-option value="48" >Falto</ion-select-option>
                        <ion-select-option value="N">Novedad</ion-select-option>
                    </ion-select>
                    
                </ion-item>
            </ion-row>
        </ion-col>
        <ion-modal #modal trigger="open-modal">
            <ng-template>
              <ion-content>
                <ion-toolbar>
                  <ion-title>Modal</ion-title>
                  <ion-buttons slot="end">
                    <ion-button color="light" (click)="modal.dismiss()">Close</ion-button>
                  </ion-buttons>
                </ion-toolbar>
                <ion-list>
                  <ion-item>
                    <ion-avatar slot="start">
                      <ion-img src="https://i.pravatar.cc/300?u=b"></ion-img>
                    </ion-avatar>
                    <ion-label>
                      <h2>Connor Smith</h2>
                      <p>Sales Rep</p>
                    </ion-label>
                  </ion-item>
                  <ion-item>
                    <ion-avatar slot="start">
                      <ion-img src="https://i.pravatar.cc/300?u=a"></ion-img>
                    </ion-avatar>
                    <ion-label>
                      <h2>Daniel Smith</h2>
                      <p>Product Designer</p>
                    </ion-label>
                  </ion-item>
                  <ion-item>
                    <ion-avatar slot="start">
                      <ion-img src="https://i.pravatar.cc/300?u=d"></ion-img>
                    </ion-avatar>
                    <ion-label>
                      <h2>Greg Smith</h2>
                      <p>Director of Operations</p>
                    </ion-label>
                  </ion-item>
                  <ion-item>
                    <ion-avatar slot="start">
                      <ion-img src="https://i.pravatar.cc/300?u=e"></ion-img>
                    </ion-avatar>
                    <ion-label>
                      <h2>Zoey Smith</h2>
                      <p>CEO</p>
                    </ion-label>
                  </ion-item>
                </ion-list>
              </ion-content>
            </ng-template>
          </ion-modal>
    </ion-grid>

</ion-content>
